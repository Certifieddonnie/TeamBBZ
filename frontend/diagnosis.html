<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraDiagnose Chatbot</title>
    <link rel="stylesheet" href="static/styles/diagnosis.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="message">
                <img src="static/images/bot.jpg" alt="Bot Avatar" class="avatar">
                <div class="message-content bot">Hello! I'm here to help. Could you provide more details about your symptoms?</div>
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="static/scripts/diagnosis.js"></script>
</body>
</html>
