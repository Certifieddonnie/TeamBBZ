<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Registration - MediMatch</title>
  <link rel="stylesheet" href="static/styles/doctor.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Doctor Registration</h1>
      <form action="#" method="POST">
        <input type="text" name="specialization" placeholder="Specialization" required>
        <input type="text" name="title" placeholder="Title (e.g., Dr., Prof.)" required>
        <input type="number" name="experience" placeholder="Years of Experience" required>
        <button type="submit">Register as Doctor</button>
      </form>
    </div>
  </div>
</body>
</html>
